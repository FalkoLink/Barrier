<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page">
  <div class="card">
    <img th:src="@{/images/logo.png}" alt="ZXС Barrier Logo" />
    <h1>Hello world!</h1>
    <div sec:authorize="hasRole('ADMIN')">
      <a href="/admin/users">Панель администратора</a>
    </div>
    <div sec:authorize="hasAnyRole('USER','ADMIN')">
      <a href="/account">Личный кабинет</a>
    </div>
    <form th:action="@{/logout}" th:method="POST">
      <input type="submit" class="btn btn-logout" value="Logout" />
    </form>
  </div>
</body>
</html>
