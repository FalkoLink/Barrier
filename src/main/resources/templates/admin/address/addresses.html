<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="fragment/head::head(pageTitle='Управление Адресами')">
</head>
<body class="admin-page">

<div th:replace="fragment/navbar::navbar"></div>
<div style="display: flex; flex: 1; width: 100%;">
  <div th:replace="fragment/sidebar::sidebar(currentPage='address')"></div>

  <div class="main">
    <section id="barriers">
      <h1>Адреса</h1>
      <button class="add-button">Добавить Адрес</button>
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>Адресс</th>
          <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="address : ${addresses}">
          <td th:text="${address.id}"></td>
          <td><a th:href="@{/admin/addresses/{id}(id=${address.id})}" th:text="${address.address}"></a></td>
          <td class="action-icons">
            <a th:href="@{/admin/addresses/edit/{id}(id=${address.id})}"><i class="fa-solid fa-pen"></i></a>
            <a th:href="@{/admin/addresses/delete/{id}(id=${address.id})}"><i class="fa-solid fa-trash"></i></a>
          </td>
        </tr>
        </tbody>

      </table>
    </section>
  </div>
</div>

</body>
</html>
